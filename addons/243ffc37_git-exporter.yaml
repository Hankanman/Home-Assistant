check:
  check_for_ips: false
  check_for_secrets: false
  enabled: true
dry_run: false
exclude:
- '*.db'
- '*.log'
- __pycache__
- ._*
- .DS_Store
- deps/
- known_devices.yaml
- tts/
- home-assistant_v2.db-wal
- home-assistant_v2.db-shm
export:
  addons: true
  esphome: false
  lovelace: true
  node_red: false
repository:
  commit_message: Home Assistant Git Exporter
  email: '!secret github_email'
  password: '!secret github_access_token'
  pull_before_push: false
  url: https://github.com/hankanman/home-assistant.git
  username: '!secret github_username'
