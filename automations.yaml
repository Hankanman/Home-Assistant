      above: '20'
    then:
    - action: fan.turn_on
      data: {}
      target:
        entity_id: fan.bathroom
    - action: input_boolean.turn_on
      data: {}
      target:
        entity_id: input_boolean.shower_occupied
    else: []
  - if:
    - condition: state
      entity_id: binary_sensor.bathroom_humidity_falling_trend
      state: 'on'
    then:
    - action: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.shower_occupied
  - if:
    - condition: numeric_state
