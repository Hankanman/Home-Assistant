- id: c87f8826-584c-4459-ac6e-8d3615702dad
  alias: Bathroom - Lights
  description: ""
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.bathroom_occupied
        - input_boolean.bathroom_automations
        - binary_sensor.upstairs_sleep_mode
        - binary_sensor.people_home
      from: "off"
      to: "on"
    - platform: state
      entity_id:
        - binary_sensor.bathroom_occupied
        - input_boolean.bathroom_automations
        - binary_sensor.upstairs_sleep_mode
        - binary_sensor.people_home
      from: "on"
      to: "off"
  condition:
    - condition: state
      entity_id: input_boolean.bathroom_automations
      state: "on"
  action:
    - if:
        - condition: state
          entity_id: binary_sensor.bathroom_occupied
          state: "on"
        - condition: state
          entity_id: binary_sensor.bathroom_bright
          state: "off"
        - condition: state
          entity_id: binary_sensor.people_home
          state: "on"
      then:
        - if:
            - condition: state
              entity_id: binary_sensor.upstairs_sleep_mode
              state: "on"
          then:
            - if:
                - condition: time
                  after: 06:00:00
              then:
                - service: light.turn_on
                  data:
                    transition: 2
                    brightness_pct: 100
                  target:
                    area_id: bathroom
              else:
                - service: light.turn_on
                  data:
                    transition: 2
                    brightness_pct: 10
                  target:
                    entity_id: light.bathroom
          else:
            - service: light.turn_on
              data:
                transition: 2
                brightness_pct: 100
              target:
                entity_id: light.bathroom
      else:
        - delay:
            hours: 0
            minutes: 2
            seconds: 0
            milliseconds: 0
        - if:
            - condition: state
              entity_id: binary_sensor.upstairs_sleep_mode
              state: "on"
          then:
            - service: light.turn_off
              data:
                transition: 10
              target:
                entity_id: light.bathroom
          else:
            - service: light.turn_on
              data:
                transition: 10
                brightness_pct: 50
              target:
                entity_id: light.bathroom
            - delay:
                hours: 0
                minutes: 1
                seconds: 0
                milliseconds: 0
            - service: light.turn_off
              data:
                transition: 5
              target:
                entity_id: light.bathroom
  mode: restart
- id: bf065214-cd47-43f8-a537-d39686045b26
  alias: Bedroom - Lights
  description: ""
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.bedroom_occupied
      id: Occupied
    - platform: state
      entity_id:
        - binary_sensor.bedroom_tv_state
      id: TV
    - platform: state
      entity_id:
        - binary_sensor.people_home
      id: PeopleHome
    - platform: state
      entity_id:
        - input_boolean.bedroom_sleep_mode
      id: SleepMode
    - platform: state
      entity_id:
        - input_boolean.bedroom_automations
      id: Automations
    - platform: state
      entity_id:
        - binary_sensor.bedroom_bright
      id: Bright
  condition:
    - condition: state
      entity_id: input_boolean.bedroom_automations
      state: "on"
  action:
    - if:
        - condition: state
          entity_id: binary_sensor.bedroom_occupied
          state: "on"
        - condition: state
          entity_id: binary_sensor.bedroom_bright
          state: "off"
        - condition: state
          entity_id: binary_sensor.people_home
          state: "on"
        - condition: state
          entity_id: input_boolean.bedroom_sleep_mode
          state: "off"
      then:
        - if:
            - condition: state
              entity_id: binary_sensor.bedroom_tv_state
              state: "on"
          then:
            - service: light.turn_on
              data:
                transition: 5
                brightness_pct: 10
                color_temp: 454
              target:
                entity_id: light.bedroom
            - service: light.turn_on
              data:
                transition: 5
                color_temp: 500
                brightness_pct: 10
              target:
                entity_id: light.bed_lights
          else:
            - if:
                - condition: template
                  value_template:
                    "{{ (((now() | as_timestamp) | int(0) / 60) | round(0, 'floor')
                    - ((states.binary_sensor.bedroom_tv_state.last_changed | as_timestamp(now()))
                    | int(0) / 60) | round(0, 'floor')) < 5 and is_state('binary_sensor.bedroom_tv_state',
                    'off') }}"
              then:
                - service: light.turn_on
                  data:
                    transition: 20
                    brightness_pct: 100
                  target:
                    entity_id: light.bedroom
              else:
                - service: light.turn_on
                  data:
                    transition: 3
                    brightness_pct: 100
                  target:
                    entity_id: light.bedroom
                - service: light.turn_on
                  data:
                    transition: 3
                    rgb_color:
                      - 255
                      - 255
                      - 255
                    brightness_pct: 70
                  target:
                    entity_id: light.bed_lights
      else:
        - if:
            - condition: state
              entity_id: binary_sensor.bedroom_bright
              state: "off"
          then:
            - if:
                - condition: state
                  entity_id: input_boolean.bedroom_sleep_mode
                  state: "on"
              then:
                - service: light.turn_off
                  data:
                    transition: 10
                  target:
                    entity_id: light.bedroom
                - service: light.turn_off
                  data: {}
                  target:
                    entity_id: light.bed_lights
              else:
                - delay:
                    minutes: 2
                - service: light.turn_on
                  data:
                    brightness_pct: 50
                    transition: 10
                  target:
                    entity_id: light.bedroom
                - service: light.turn_on
                  data:
                    transition: 10
                    color_temp: 500
                    brightness_pct: 5
                  target:
                    entity_id: light.bed_lights
                - delay:
                    minutes: 2
                - service: light.turn_off
                  data:
                    transition: 5
                  target:
                    entity_id: light.bedroom
                - service: light.turn_off
                  data:
                    transition: 5
                  target:
                    entity_id: light.bed_lights
  mode: restart
