- id: tv-time-bedroom
  alias: Bedroom - Lights
  trigger:
  - entity_id: media_player.bedroom_tv
    platform: state
  - platform: state
    entity_id: binary_sensor.bedroom_trisensor_motion
  - entity_id: binary_sensor.bedroom_bright
    platform: state
  - entity_id: input_boolean.sleep_mode
    platform: state
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: media_player.bedroom_tv
        state: 'on'
      - condition: state
        entity_id: input_boolean.sleep_mode
        state: 'off'
      sequence:
      - service: light.turn_on
        data:
          brightness_pct: 20
          transition: 3
        target:
          entity_id: light.bedroom
    default:
    - condition: state
      entity_id: binary_sensor.bedroom_trisensor_motion
      state: 'off'
      for: 00:20:00
    - service: light.turn_off
      data:
        transition: 3
      target:
        entity_id: light.bedroom
  mode: restart
- id: disable-sleep-mode
  alias: Morning - Startup
  trigger:
  - at: input_datetime.morning_startup
    platform: time
  action:
  - entity_id: input_boolean.sleep_mode
    service: input_boolean.turn_off
  - condition: state
    entity_id: binary_sensor.people_home
    state: 'on'
  - service: climate.turn_on
    data: {}
    entity_id: climate.central
  - service: climate.set_temperature
    data:
      entity_id: climate.central
      temperature: '{{ states(''input_number.target_temperature'') | float }}'
      hvac_mode: heat
  - service: climate.set_temperature
    data:
      entity_id: climate.study
      temperature: '{{ states(''input_number.target_temperature'') | float }}'
      hvac_mode: heat
  - service: climate.set_temperature
    data:
      entity_id: climate.bedroom
      temperature: '{{ states(''input_number.target_temperature'') | float }}'
      hvac_mode: heat
  - service: climate.set_temperature
    data:
      entity_id: climate.bathroom
      temperature: '{{ states(''input_number.target_temperature'') | float }}'
      hvac_mode: heat
  - service: climate.set_temperature
