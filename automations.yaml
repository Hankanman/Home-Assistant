- id: '1597910341178'
  alias: Bathroom - Lights
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bathroom_multisensor_motion
  - platform: state
    entity_id: sensor.bathroom_multisensor_humidity
  - platform: state
    entity_id: input_boolean.sleep_mode
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.bathroom_multisensor_motion
        state: 'on'
      - condition: state
        entity_id: input_boolean.sleep_mode
        state: 'on'
      sequence:
      - service: light.turn_on
        data:
          brightness_pct: 1
        target:
          entity_id: light.bathroom
    - conditions:
      - condition: or
        conditions:
        - condition: and
          conditions:
          - condition: state
            entity_id: input_boolean.sleep_mode
            state: 'off'
          - condition: state
            entity_id: binary_sensor.bathroom_multisensor_motion
            state: 'on'
      sequence:
      - service: light.turn_on
        data:
          transition: 3
          brightness_pct: 100
        target:
          entity_id: light.bathroom
    - conditions:
      - condition: state
        entity_id: binary_sensor.bathroom_multisensor_motion
        state: 'off'
        for: 00:08:00
      sequence:
      - service: light.turn_off
        data: {}
        entity_id: light.bathroom
    default: []
  mode: restart
