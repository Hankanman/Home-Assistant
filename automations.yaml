- id: d7b2ff77-0e4f-4efb-820f-9a4b67399a3b
  alias: Wardrobe - Lights
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.wardrobe_occupancy
    from:
  - trigger: state
    entity_id:
    - binary_sensor.people_home
  - trigger: state
    entity_id:
    - input_boolean.bedroom_sleep_mode
  conditions:
  - condition: state
    entity_id: input_boolean.bedroom_automations
    state: 'on'
  actions:
  - if:
    - condition: state
      entity_id: binary_sensor.wardrobe_occupancy
      state: 'on'
    - condition: state
      entity_id: binary_sensor.people_home
      state: 'on'
    then:
    - if:
      - condition: state
        entity_id: input_boolean.bedroom_sleep_mode
        state: 'on'
      then:
      - if:
        - condition: time
          after: 06:30:00
        then:
        - action: light.turn_on
          data:
            transition: 1
            brightness_pct: 50
            color_temp: 500
          target:
            entity_id: light.wardrobe
      else:
      - action: light.turn_on
        data:
          color_temp: 153
          brightness_pct: 100
        target:
          area_id: wardrobe
    else:
    - delay:
        hours: 0
        minutes: 0
        seconds: 5
        milliseconds: 0
    - action: light.turn_off
      data: {}
      target:
        entity_id: light.wardrobe
  mode: restart
