      - all_series_config:
          stroke_width: 2
          type: area
        apex_config:
          chart:
            height: 200
          fill:
            gradient:
              inverseColors: false
              opacityFrom: 0.6
              opacityTo: 0
              shadeIntensity: 0.8
              stops:
              - 0
              type: vertical
            type: gradient
          grid:
            borderColor: '#303030'
            position: back
            show: true
          legend:
            show: false
        graph_span: 24hours
        header:
          colorize_states: true
          show: true
          show_states: true
          title: Electricity Agile Rates
        now:
          label: Now
          show: true
        series:
        - color: '#03a9f4'
          entity: sensor.octopus_agile_current_rate
          extend_to_end: false
          group_by:
            duration: 30min
            func: max
          name: Current Rate
          show:
            extremas: true
        - color: orange
          data_generator: "let res = [];\nfor (const [key, value] of Object.entries(entity.attributes))\
            \ {\n  res.push([new Date(key).getTime(), value]);\n}\nreturn res.sort((a,\
            \ b) => { return a[0] - b[0] });\n"
          entity: octopusagile.rates
          group_by:
            duration: 24hr
            func: avg
          name: Average Rate
          unit: p/kWh
        - color: '#03a9f4'
          data_generator: "let res = [];\nfor (const [key, value] of Object.entries(entity.attributes))\
            \ {\n  res.push([new Date(key).getTime(), value]);\n}\nreturn res.sort((a,\
            \ b) => { return a[0] - b[0] });\n"
          entity: octopusagile.rates
          extend_to_end: true
          name: Next Rate
          show:
            extremas: true
          unit: p/kWh
        span:
          start: day
        type: custom:apexcharts-card
