    - cards:
      - backdrop: true
        entity: weather.home
        type: custom:simple-weather-card
      - entity: input_number.target_temperature
        icon: mdi:fire
        name: Target Temperature
        type: custom:numberbox-card
      - cards:
        - entity: climate.bedroom
          type: thermostat
        - entity: climate.bathroom
          type: thermostat
        - entity: climate.study
          type: thermostat
        type: horizontal-stack
      - cards:
        - entity: climate.central
          name: Downstairs
          type: thermostat
        - color_thresholds:
          - color: '#c0392b'
            value: 23
          - color: '#d35400'
            value: 21
          - color: '#1A89F5'
            value: 19
          entities:
          - entity: sensor.home
            index: 0
          hours_to_show: 6
          icon: mdi:thermometer
          name: Average
          points_per_hour: 60
          type: custom:mini-graph-card
          unit: "\xB0C"
        - entity: climate.toilet
          type: thermostat
        type: horizontal-stack
      type: custom:vertical-stack-in-card
    - all_series_config:
        stroke_width: 2
        type: area
      apex_config:
        chart:
          height: 200
        fill:
          gradient:
            inverseColors: false
            opacityFrom: 0.6
            opacityTo: 0
            shadeIntensity: 0.8
            stops:
            - 0
            type: vertical
          type: gradient
        grid:
          borderColor: '#303030'
          position: back
          show: true
        legend:
          show: false
      graph_span: 24hours
      header:
        colorize_states: true
        show: true
        show_states: true
        title: Electricity Agile Rates
      now:
        label: Now
        show: true
      series:
      - color: '#03a9f4'
        entity: sensor.octopus_agile_current_rate
        extend_to_end: false
        group_by:
          duration: 30min
          func: max
        name: Current Rate
        show:
          extremas: true
      - color: orange
        data_generator: "let res = [];\nfor (const [key, value] of Object.entries(entity.attributes))\
          \ {\n  res.push([new Date(key).getTime(), value]);\n}\nreturn res.sort((a,\
          \ b) => { return a[0] - b[0] });\n"
        entity: octopusagile.rates
        group_by:
          duration: 24hr
          func: avg
        name: Average Rate
        unit: p/kWh
      - color: '#03a9f4'
        data_generator: "let res = [];\nfor (const [key, value] of Object.entries(entity.attributes))\
          \ {\n  res.push([new Date(key).getTime(), value]);\n}\nreturn res.sort((a,\
          \ b) => { return a[0] - b[0] });\n"
        entity: octopusagile.rates
        extend_to_end: true
        name: Next Rate
        show:
          extremas: true
        unit: p/kWh
      span:
        start: day
      type: custom:apexcharts-card
