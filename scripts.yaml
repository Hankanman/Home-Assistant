print_entities_to_file:
  alias: Print Entities To File
  sequence:
  - service: notify.entity_log
    data:
      message: '{% for state in states %}

        {{- state.entity_id -}},{{- state.state -}},

        {% endfor %}

        '
  mode: single
  icon: mdi:math-log
endeavor_wake:
