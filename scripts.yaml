xmas_lights:
  sequence:
  - repeat:
      count: '9000'
      sequence:
      - service: light.turn_on
        data:
          rgb_color:
          - 255
          - 0
          - 0
          transition: 0
        target:
          entity_id: light.lounge_bulb_1
      - service: light.turn_on
        data:
          rgb_color:
          - 0
          - 255
          - 0
          transition: 0
        target:
          entity_id: light.lounge_bulb_2
      - delay:
          hours: 0
          minutes: 0
          seconds: 2
          milliseconds: 0
      - service: light.turn_on
        data:
          rgb_color:
          - 0
          - 255
          - 0
          transition: 0
        target:
          entity_id: light.lounge_bulb_1
      - service: light.turn_on
        data:
          rgb_color:
          - 255
          - 0
          - 0
          transition: 0
        target:
          entity_id: light.lounge_bulb_2
      - delay:
          hours: 0
          minutes: 0
          seconds: 2
          milliseconds: 0
  mode: single
  alias: Xmas Lights
  icon: mdi:sledding
