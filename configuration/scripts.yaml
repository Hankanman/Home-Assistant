script:
  my_computer_wake:
    alias: Seb PC - Startup
    sequence:
    - service: wake_on_lan.send_magic_packet
      data:
        mac: !secret starrunner_2gb
    - service: wake_on_lan.send_magic_packet
      data:
        mac: !secret starrunner_1gb
    - service: wake_on_lan.send_magic_packet
      data:
        mac: !secret starrunner_wifi
  play_rain_sounds:
    alias: Play Rain Sounds
    sequence:
    - data:
        entity_id: media_player.bedroom
        media_content_id: amzn1.ask.skill.89bb8c9b-6f47-4f93-9a40-7c572ade7ea3
        media_content_type: skill
      entity_id: media_player.bedroom
      service: media_player.play_media
  endeavor_startup:
    alias: Endeavor - Startup
    sequence:
    - service: wake_on_lan.send_magic_packet
      data:
        mac: !secret endeavor_1gb
    mode: single
