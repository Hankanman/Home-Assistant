Vanilla Plus:
  card-mod-theme: Vanilla Plus



  ####################################################
  #                                                  #
  #                     CARD-MOD                     #
  #                                                  #
  ####################################################

  card-mod-root: |
    .edit-mode app-header {
      background-color: var(--app-header-background-color) !important;
    }
    .edit-mode app-toolbar {
      background-color: unset !important;
    }
    :host(.panel) .card {
      height: auto;
    }

  card-mod-card: |
    .nobg {
      border-radius: 0;
      background: none;
      box-shadow: none;
    }
    .slider-card-embedded {
      background: none;
      box-shadow: none;
      border-top-left-radius: 0px;
      border-top-right-radius: 0px;
      --mdc-icon-size: unset;
    }
    .indicator {
      border-radius: 0;
      background: none;
      box-shadow: none;
      font-size: 1rem;
    }

    .card-header {
      font-weight: 500;
    }


    /* * * * * * * * * * * * * * * * * *
      *                                 *
      *            MAP CARD             *
      *                                 *
      * * * * * * * * * * * * * * * * * */
    #map > div.leaflet-control-container > * {
      display: none;
    }
    .type-map {
      border-block-start-width: 0 !important;
    }

    /* * * * * * * * * * * * * * * * * *
      *                                 *
      *       SLIDER BUTTON CARD        *
      *                                 *
      * * * * * * * * * * * * * * * * * */
    .type-custom-slider-button-card {
      --btn-bg-color-off: transparent;
      background: transparent;
      --slider-color: var(--color-lights);
      --paper-item-icon-active-color: var(--slider-color);
      --paper-item-icon-color: var(--disabled-text-color);
      --action-icon-color-on: var(--primary-text-color);
      --action-icon-color-off: var(--disabled-text-color);
      --label-color-on: var(--primary-text-color);
      --state-color-on: var(--primary-text-color);
      --label-color-off: var(--disabled-text-color);
      --mdc-icon-size: 1.5rem;
    }
    .type-custom-slider-button-card > .button.off > .slider {
      background: transparent;
    }
    .type-custom-slider-button-card > .button > .text {
      font-size: 1rem;
      line-height: 1.2rem;
      top: 0;
    }
    .off .slider .slider-bg {
      --slider-bg: transparent !important;
      background-color: transparent !important;
    }