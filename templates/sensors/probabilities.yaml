# Areas
- unique_id: area_bathroom_probability
  name: Area - Bathroom Probability
  state_class: measurement
  unit_of_measurement: "%"
  state: "{{ (state_attr('binary_sensor.area_bathroom_occupied','probability')*100 | int) | round(0) }}"

