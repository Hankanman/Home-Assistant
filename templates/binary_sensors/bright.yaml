- unique_id: bathroom_bright
  name: "Bathroom Bright"
  device_class: light
  state: >-
    {{ (states('sensor.bathroom_multisensor_illuminance') | float) >= (states('input_number.bathroom_lux_level') | float) and (is_state('sun.sun', 'above_horizon') or is_state('light.bathrom_lights', 'off')) }}
