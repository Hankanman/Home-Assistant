####################################
# PC Active Sensors
####################################
- unique_id: starrunner_active
  name: "Starrunner Active"
  device_class: connectivity
  state: >-
    {% if is_state('binary_sensor.starrunner_online', 'off' ) %}
      'off'
    {% else %}
      {{ states('sensor.starrunner_idle_time') | int < 5 }}
    {% endif %}
