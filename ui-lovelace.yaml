button_card_templates:
  base:
    aspect_ratio: 1/1
    custom_fields:
      grid:
        card:
          layout:
            card_margin: 0
            grid-template-columns: repeat(3, 1fr)
            margin: 0
            padding: 0
          layout_type: grid
          type: custom:layout-card
      light:
        card:
          card_mod:
            style: "ha-card {\n  padding-top: 0 !important;\n  background: none;\n\
              \  backdrop-filter: none;\n  box-shadow: none;\n  border: none;\n}\n"
          entity: '[[[ return variables.light ]]]'
          layout: horizontal
          primary_info: none
          secondary_info: none
          show_brightness_control: true
          type: custom:mushroom-light-card
          use_light_color: true
      title:
        card:
          entity: '[[[ return variables.auto ]]]'
          icon: '[[[ return variables.icon ]]]'
          name: '[[[ return variables.name ]]]'
          state:
          - color: var(--red-color)
            value: 'off'
          - color: var(--primary-text-color)
            value: 'on'
          styles:
            card:
            - padding: 4% 8% 2% 8%
            - border: none
            - background: none
            - backdrop-filter: none
            - box-shadow: none
            grid:
            - grid-template-areas: '"n n i"'
            icon:
            - height: 1.5em
            - width: 1.5em
            - justify-self: end
            name:
            - font-size: 0.9em
            - font-weight: 400
            - justify-self: start
          type: custom:button-card
    styles:
      card:
      - margin: 0
      - padding: 0
      custom_fields:
        info:
        - height: 100%
      grid:
      - grid-template-areas: '"title" "grid" "light"'
      - grid-template-rows: auto 1fr auto
    variables:
      auto: input_boolean.study_automations
      bright: binary_sensor.study_bright
      climate: climate.study
      fan: fan.study
      humid: sensor.study_humidity
      icon: mdi:desk-lamp
      light: light.study
      lux: sensor.study_illuminance
      media: media_player.lounge
      name: Study
      occupied: binary_sensor.study_occupied
      temp: sensor.study_temperature
  bright:
    custom_fields:
      grid:
        card:
          cards:
          - entity: '[[[ return variables.bright ]]]'
            icon: mdi:white-balance-sunny
            name: '[[[ return Math.round(states[variables.lux].state) + " Lx"; ]]]'
            state:
            - styles:
                icon:
                - color: var(--yellow-color)
              value: 'on'
            - styles:
                icon:
                - color: var(--secondary-text-color)
              value: 'off'
            styles:
              card:
              - margin: 0
              - padding: 0
              - border: none
              - background: none
              - backdrop-filter: none
              - box-shadow: none
              img_cell:
              - height: 1.5em
              name:
              - font-size: 0.6em
            type: custom:button-card
    template: base
  climate:
    custom_fields:
      grid:
        card:
          cards:
          - entity: '[[[ return variables.climate ]]]'
            icon: mdi:thermometer
            name: '[[[ return Math.round(states[variables.temp].state) + "/" + Math.round(states[variables.climate].attributes.temperature)
              + "°C"; ]]]'
            state:
            - styles:
                icon:
                - color: var(--red-color)
              value: heating
            - operator: default
              styles:
                icon:
                - color: var(--amber-color)
            styles:
              card:
              - margin: 0
              - padding: 0
              - border: none
              - background: none
              - backdrop-filter: none
              - box-shadow: none
              img_cell:
              - height: 1.5em
              name:
              - font-size: 0.6em
            type: custom:button-card
    template: base
  common_button_card_properties:
    styles:
      card:
      - margin: 0
      - padding: 0
      - border: none
      - background: none
      - backdrop-filter: none
      - box-shadow: none
      img_cell:
      - height: 1.5em
      name:
      - font-size: 0.6em
  fan:
    custom_fields:
      grid:
        card:
          cards:
          - entity: '[[[ return variables.fan ]]]'
            icon: mdi:fan
            state:
            - color: var(--green-color)
              name: Low
              operator: template
              styles:
                icon:
                - animation:
                  - rotating 2s linear infinite
              value: "[[[\n  return states[variables.fan].attributes\n  && (states[variables.fan].attributes.preset_mode\
                \ === 'low')\n]]]\n"
            - color: var(--green-color)
              name: Medium
              operator: template
              styles:
                icon:
                - animation:
                  - rotating 1s linear infinite
              value: "[[[\n  return states[variables.fan].attributes\n  && (states[variables.fan].attributes.preset_mode\
                \ === 'medium')\n]]]\n"
            - color: var(--green-color)
              name: High
              operator: template
              styles:
                icon:
                - animation:
                  - rotating 0.5s linear infinite
              value: "[[[\n  return states[variables.fan].attributes\n  && (states[variables.fan].attributes.preset_mode\
                \ === 'high')\n]]]\n"
            - color: var(--secondary-text-color)
              name: 'Off'
              value: 'off'
            - color: var(--green-color)
              name: 'On'
              operator: default
            styles:
              card:
              - margin: 0
              - padding: 0
              - border: none
              - background: none
              - backdrop-filter: none
              - box-shadow: none
              img_cell:
              - height: 1.5em
              name:
              - font-size: 0.6em
            tap_action:
              action: more-info
            triggers_update: all
            type: custom:button-card
    template: base
  humid:
    custom_fields:
      grid:
        card:
          cards:
          - entity: '[[[ return variables.humid ]]]'
            icon: mdi:water-percent
            name: '[[[ return states[variables.humid].state + ''%''; ]]]'
            state:
            - operator: '>='
              styles:
                icon:
                - color: rgb(0,188,212)
              value: 65
            - operator: default
              styles:
                icon:
                - color: var(--secondary-text-color)
            styles:
              card:
              - margin: 0
              - padding: 0
              - border: none
              - background: none
              - backdrop-filter: none
              - box-shadow: none
              img_cell:
              - height: 1.5em
              name:
              - font-size: 0.6em
            type: custom:button-card
    template: base
  media:
    custom_fields:
      grid:
        card:
          cards:
          - entity: '[[[ return variables.media ]]]'
            name: TV
            state:
            - color: var(--green-color)
              icon: mdi:television
              value: playing
            - color: var(--blue-color)
              icon: mdi:television
              value: paused
            - color: var(--secondary-text-color)
              icon: mdi:television-off
              operator: default
            styles:
              card:
              - margin: 0
              - padding: 0
              - border: none
              - background: none
              - backdrop-filter: none
              - box-shadow: none
              img_cell:
              - height: 1.5em
              name:
              - font-size: 0.6em
            type: custom:button-card
    template: base
  motion:
    custom_fields:
      grid:
        card:
          cards:
          - entity: '[[[ return variables.occupied ]]]'
            icon: mdi:walk
            name: "[[[\n  return Math.round(states[variables.occupied].attributes.probability\
              \ * 100) + '%';\n]]]\n"
            state:
            - styles:
                icon:
                - color: var(--green-color)
              value: 'on'
            - styles:
                icon:
                - color: var(--secondary-text-color)
              value: 'off'
            styles:
              card:
              - margin: 0
              - padding: 0
              - border: none
              - background: none
              - backdrop-filter: none
              - box-shadow: none
              img_cell:
              - height: 1.5em
              name:
              - font-size: 0.6em
            type: custom:button-card
    template: base
  temp:
    custom_fields:
      grid:
        card:
          cards:
          - entity: '[[[ return variables.temp ]]]'
            icon: mdi:thermometer
            name: '[[[ return states[variables.temp].state + ''°C''; ]]]'
            state:
            - operator: <=
              styles:
                icon:
                - color: var(--cyan-color)
              value: 14
            - operator: '>='
              styles:
                icon:
                - color: var(--red-color)
              value: 21
            - operator: default
              styles:
                icon:
                - color: var(--amber-color)
            styles:
              card:
              - margin: 0
              - padding: 0
              - border: none
              - background: none
              - backdrop-filter: none
              - box-shadow: none
              img_cell:
              - height: 1.5em
              name:
              - font-size: 0.6em
            type: custom:button-card
    template: base
