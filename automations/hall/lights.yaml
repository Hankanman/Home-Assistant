alias: Room - Hall - Lights
id: d0cccb19-ad9a-407e-9e5b-e5bb81f23cc9
description: ""
mode: queued

trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id:
      - binary_sensor.area_hall_occupied
      - binary_sensor.area_hall_bright
      - input_boolean.area_hall_automations
      - binary_sensor.people_home

condition:
  - condition: state
    entity_id: input_boolean.area_hall_automations
    state: "on"

action:
  - choose:
      - conditions:
          - condition: state
            state: "on"
            entity_id: binary_sensor.area_hall_occupied
          - condition: state
            state: "off"
            entity_id: binary_sensor.area_hall_bright
          - condition: state
            state: "on"
            entity_id: binary_sensor.people_home
        sequence:
          - service: light.turn_on
            target:
              area_id: hall
            data:
              transition: 3
              brightness_pct: "{{ state_attr('switch.adaptive_lighting_adaptive_lights', 'brightness_pct') | int }}"
    default:
      - service: light.turn_off
        target:
          area_id: hall
        data:
          transition: 3
