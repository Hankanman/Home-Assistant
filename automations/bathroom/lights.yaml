alias: Room - Bathroom - Lights
id: c87f8826-584c-4459-ac6e-8d3615702dad
description: ""
mode: queued

trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id:
      - binary_sensor.area_bathroom_occupied
      - binary_sensor.area_bathroom_bright
      - input_boolean.area_bathroom_automations
      - binary_sensor.area_bathroom_humidity_trend
      - binary_sensor.area_bathroom_temperature_trend
      - binary_sensor.people_home

condition:
  - condition: state
    entity_id: input_boolean.area_bathroom_automations
    state: "on"

action:
  - choose:
      - conditions:
          - condition: state
            state: "on"
            entity_id: binary_sensor.area_bathroom_occupied
          - condition: state
            state: "off"
            entity_id: binary_sensor.area_bathroom_bright
          - condition: state
            state: "on"
            entity_id: binary_sensor.people_home
        sequence:
          - service: light.turn_on
            target:
              area_id: bathroom
            data:
              transition: 3
              brightness_pct: "{{ state_attr('switch.adaptive_lighting_adaptive_lights', 'brightness_pct') | int }}"
    default:
      - service: light.turn_off
        target:
          area_id: bathroom
        data:
          transition: 3