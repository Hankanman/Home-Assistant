- id: 4ae221a4-9b3a-4dca-a390-ad38da956256
  alias: "Bedroom - Smart Lighting"
  use_blueprint:
    path: smart_lighting.yaml
    input:
      area_lights:
        target:
          entity_id:
            - light.bedroom
            - light.bed_lights
      occupancy_sensor: binary_sensor.bedroom_occupied
      illuminance_sensor: sensor.bedroom_illuminance
      illuminance_threshold: input_number.bedroom_illuminance_level
      sleep_mode: input_boolean.bedroom_sleep_mode
      people_home: binary_sensor.people_home
      max_brightness: 100
      min_brightness: 10
      transition_time: 2
      idle_timeout: 120
