- id: ce6f5c61-7273-4fc4-9885-62c859bf5e11
  alias: "Lounge - Smart Lighting"
  use_blueprint:
    path: smart_lighting.yaml
    input:
      area_lights:
        target:
          entity_id:
            - light.lounge
            - light.lounge_lamp
      occupancy_sensor: binary_sensor.lounge_occupied
      illuminance_sensor: sensor.lounge_illuminance
      illuminance_threshold: input_number.lounge_illuminance_level
      sleep_mode: binary_sensor.downstairs_sleep_mode
      people_home: binary_sensor.people_home
      max_brightness: 100
      min_brightness: 10
      transition_time: 3
      idle_timeout: 60
