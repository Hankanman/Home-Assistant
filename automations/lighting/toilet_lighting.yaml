- id: 1a30a3be-eb52-4dff-918c-79285f8f6828
  alias: "Toilet - Smart Lighting"
  use_blueprint:
    path: smart_lighting.yaml
    input:
      area_lights:
        target:
          entity_id:
            - light.toilet
      occupancy_sensor: binary_sensor.toilet_occupied
      illuminance_sensor: sensor.toilet_illuminance
      illuminance_threshold: input_number.toilet_illuminance_level
      sleep_mode: binary_sensor.downstairs_sleep_mode
      people_home: binary_sensor.people_home
      max_brightness: 100
      min_brightness: 50
      transition_time: 2
      idle_timeout: 20
