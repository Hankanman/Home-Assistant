alias: Room - Kitchen - Lights
id: c7c321fd-d55a-46fe-8b1f-052f54371ec9
description: ""
mode: queued

trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id:
      - binary_sensor.area_kitchen_occupied

condition:
  - condition: state
    entity_id: input_boolean.area_kitchen_automations
    state: "on"

action:
  - choose:
      - conditions:
          - condition: state
            entity_id: binary_sensor.area_kitchen_occupied
            state: "on"
          - condition: or
            conditions:
              - condition: state
                entity_id: binary_sensor.area_kitchen_bright
                state: "off"
              - condition: state
                entity_id: sun.sun
                state: below_horizon
        sequence:
          - service: light.turn_on
            data:
              brightness_pct: 100
            target:
              entity_id: light.kitchen_lights
    default:
      - condition: state
        entity_id: binary_sensor.area_kitchen_occupied
        state: "off"
      - service: light.turn_off
        target:
          area_id: kitchen
