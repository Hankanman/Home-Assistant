alias: Room - Kitchen - Lights
id: c7c321fd-d55a-46fe-8b1f-052f54371ec9
description: ""
mode: queued

trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id:
      - binary_sensor.kitchen_occupied
      - binary_sensor.kitchen_trisensor_motion
      - sun.sun
      - binary_sensor.kitchen_bright
      - input_number.kitchen_lux_level
      - sensor.kitchen_trisensor_illuminance
      - binary_sensor.people_kitchen
      - sensor.seb_phone_ble_room_presence
      - sensor.laura_phone_ble_room_presence
      - binary_sensor.kitchen_temperature_trend

condition:
  - condition: state
    entity_id: input_boolean.kitchen_automations
    state: "on"

action:
  - choose:
      - conditions:
          - condition: state
            entity_id: binary_sensor.kitchen_occupied
            state: "on"
          - condition: or
            conditions:
              - condition: state
                entity_id: binary_sensor.kitchen_bright
                state: "off"
              - condition: state
                entity_id: sun.sun
                state: below_horizon
        sequence:
          - service: light.turn_on
            data:
              brightness_pct: 100
              transition: 3
            target:
              entity_id: light.kitchen
    default:
      - condition: state
        entity_id: binary_sensor.kitchen_occupied
        state: "off"
      - service: light.turn_off
        target:
          area_id: kitchen
        data:
          transition: 5
