alias: Room - Bedroom - Wardrobe - Lights
id: d7b2ff77-0e4f-4efb-820f-9a4b67399a3b
description: ""
mode: queued

trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id:
      - binary_sensor.area_wardrobe_occupied
      - input_boolean.area_bedroom_automations
      - binary_sensor.people_home
      - binary_sensor.sleeping

condition:
  - condition: state
    entity_id: input_boolean.area_bedroom_automations
    state: "on"

action:
  - choose:
      - conditions:
          - condition: state
            state: "on"
            entity_id: binary_sensor.area_wardrobe_occupied
          - condition: state
            state: "on"
            entity_id: binary_sensor.people_home
          - condition: state
            state: "on"
            entity_id: binary_sensor.sleeping
        sequence:
          - service: light.turn_on
            target:
              area_id: wardrobe
            data:
              transition: 3
              brightness_pct: 5
      - conditions:
          - condition: state
            state: "on"
            entity_id: binary_sensor.area_wardrobe_occupied
          - condition: state
            state: "on"
            entity_id: binary_sensor.people_home
          - condition: state
            state: "off"
            entity_id: binary_sensor.sleeping
        sequence:
          - service: light.turn_on
            target:
              area_id: wardrobe
            data:
              transition: 3
              brightness_pct: "{{ state_attr('switch.adaptive_lighting_adaptive_lights', 'brightness_pct') | int }}"
    default:
      - service: light.turn_off
        target:
          area_id: wardrobe
        data:
          transition: 3
